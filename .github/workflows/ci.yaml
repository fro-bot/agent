---
name: CI

on:
  merge_group:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash -Eeuxo pipefail {0}'

jobs:
  setup:
    name: Setup
    outputs:
      should-build: ${{ contains(steps.filter.outputs.changes, 'should-build') }}
      should-lint: ${{ contains(steps.filter.outputs.changes, 'should-lint') }}
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Node.js and pnpm
        id: setup
        uses: ./.github/actions/setup
      - id: filter
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        with:
          filters: |
            config: &config
              - .github/**
              - '**.json5?'
              - '**.md'
              - '**.yaml'
              - '**.yml'
            dist-changed: &dist-changed
              - dist/**
            src-changed: &src-changed
              - src/**
              - action.yaml
              - package.json
            should-lint:
              - added|modified: *config
              - added|modified: *src-changed
            should-build:
              - added|modified: *config
              - added|modified: *dist-changed
              - added|modified: *src-changed

  lint:
    if: ${{ needs.setup.outputs.should-lint == 'true' }}
    name: Lint
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
      - run: pnpm lint

  build:
    if: ${{ github.event_name == 'push' || needs.setup.outputs.should-build == 'true' }}
    name: Build
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
      - name: Rebuild the dist/ directory
        run: pnpm build
      - name: Compare the expected and actual dist/ directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff --text
            exit 1
          fi
        id: diff
      # If dist/ was different than expected, upload the expected version as an artifact
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ failure() && steps.diff.conclusion == 'failure' }}
        with:
          name: dist
          path: dist/

  test:
    name: Test
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
      - name: Run tests
        run: pnpm test

  test-actions:
    if: ${{ github.event_name != 'push' }}
    name: Test GitHub Actions
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup

      - id: get-app-token
        name: Get GitHub App Installation Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}
          owner: ${{ github.repository_owner}}

      - name: Test main action
        uses: ./
        env:
          SKIP_AGENT_EXECUTION: 'false'
        with:
          github-token: ${{ steps.get-app-token.outputs.token }}
          auth-json: ${{ secrets.AUTH_JSON }}

      - if: always()
        name: Introspect main action execution
        run: |
          echo "Installed versions:"
          which bun && bun --version || true
          which opencode && opencode --version || true
          bunx oh-my-opencode get-local-version || true

          echo "OpenCode config files:"
          find ~/.config/opencode -maxdepth 2 -type f | sort
          [ -f ~/.config/opencode/opencode.json ] && cat ~/.config/opencode/opencode.json || true
          [ -f ~/.config/opencode/oh-my-opencode.json ] && cat ~/.config/opencode/oh-my-opencode.json || true

          echo "OpenCode shared files:"
          ls -lA ~/.local/share/opencode || true

          echo "Check oh-my-opencode installation:"
          bunx oh-my-opencode doctor || true

          echo "OpenCode storage folder:"
          ls -lA ~/.local/share/opencode/storage || true

          # Output the contents of each project json file
          echo "OpenCode projects:"
          find ~/.local/share/opencode/storage/project -name '*.json' -exec echo "Project file: {}" \; -exec cat {} \; || true

          echo "OpenCode cache files:"
          ls -lA ~/.cache/opencode || true

          echo "OpenCode state files:"
          ls -lA ~/.local/state/opencode || true

  dependency-review:
    if: ${{ github.event_name == 'pull_request' }}
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4.8.2

  release:
    env:
      DRY_RUN: ${{ github.ref_name != github.event.repository.default_branch }}
      RELEASE_BRANCH: v0
    name: Release
    needs: [setup, lint, test, build]
    outputs:
      commit: ${{ steps.merge.outputs.commit }}
      version: ${{ steps.semantic-release.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - id: get-app-token
        name: Get GitHub App Installation Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APPLICATION_ID }}
          private-key: ${{ secrets.APPLICATION_PRIVATE_KEY }}
          owner: ${{ github.repository_owner}}
      - id: get-user-id
        name: Get GitHub App User ID and Setup Git user
        env:
          GH_TOKEN: ${{ steps.get-app-token.outputs.token }}
        run: |
          name="${{ steps.get-app-token.outputs.app-slug }}[bot]"
          user_id=$(gh api "/users/${name}" --jq .id)
          email="${user_id}+${name}@users.noreply.github.com"
          echo "user-email=${email}" >> "$GITHUB_OUTPUT"
          echo "user-name=${name}" >> "$GITHUB_OUTPUT"
          git config --global user.email "${email}"
          git config --global user.name "${name}"
      - name: Checkout `${{ env.RELEASE_BRANCH }}` release branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ env.RELEASE_BRANCH }}
          token: ${{ steps.get-app-token.outputs.token }}
      - if: ${{ github.event_name == 'pull_request' }}
        name: Fetch PR
        run: git fetch origin +${{ github.sha }}:${{ github.ref }}
      - id: merge
        name: Merge `main` into `${{ env.RELEASE_BRANCH }}` release
        run: |
          git merge --no-ff -Xtheirs -m 'skip: merge (${{ github.sha }}) [skip release]' ${{ github.sha }}
          echo "commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      - if: env.DRY_RUN != 'true'
        name: Push `${{ env.RELEASE_BRANCH }}` release branch
        run: git push origin ${{ env.RELEASE_BRANCH }}:${{ env.RELEASE_BRANCH }}
      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup
      - if: env.DRY_RUN != 'true'
        name: Build release
        run: pnpm build
      - env:
          GIT_AUTHOR_EMAIL: ${{ steps.get-user-id.outputs.user-email }}
          GIT_AUTHOR_NAME: ${{ steps.get-user-id.outputs.user-name }}
          GIT_COMMITTER_EMAIL: ${{ steps.get-user-id.outputs.user-email }}
          GIT_COMMITTER_NAME: ${{ steps.get-user-id.outputs.user-name }}
          GITHUB_TOKEN: ${{ steps.get-app-token.outputs.token }}
        id: semantic-release
        name: Semantic Release
        run: |
          export GITHUB_REF=refs/heads/${{ env.RELEASE_BRANCH }} GITHUB_SHA=${{ steps.merge.outputs.commit }}
          pnpm semantic-release --dry-run ${{ env.DRY_RUN }} --ci ${{ env.DRY_RUN != 'true' }}
