<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="b1-bg-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A0B2E"/>
      <stop offset="100%" stop-color="#0D0216"/>
    </radialGradient>
    <radialGradient id="b1-nebula" cx="80%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#E91E63" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0D0216" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b1-nebula2" cx="20%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#00BCD4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0D0216" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="b1-text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E91E63"/>
      <stop offset="100%" stop-color="#00BCD4"/>
    </linearGradient>
    <linearGradient id="b1-bar-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E91E63"/>
      <stop offset="50%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#FFC107"/>
    </linearGradient>
    <filter id="b1-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#b1-bg-grad)"/>
  <rect width="1280" height="640" fill="url(#b1-nebula)"/>
  <rect width="1280" height="640" fill="url(#b1-nebula2)"/>

  <!-- Stars (Denser top-right) -->
  <g fill="#F5EBEB" opacity="0.6">
    <!-- Scattered -->
    <circle cx="50" cy="50" r="1"/>
    <circle cx="150" cy="550" r="1.5"/>
    <circle cx="300" cy="100" r="1"/>
    <circle cx="450" cy="500" r="1"/>
    <circle cx="600" cy="50" r="1.5"/>
    <circle cx="200" cy="300" r="1"/>
    <circle cx="100" cy="600" r="1"/>
    
    <!-- Top Right Cluster -->
    <circle cx="800" cy="100" r="1.5"/>
    <circle cx="850" cy="50" r="1"/>
    <circle cx="900" cy="150" r="2"/>
    <circle cx="950" cy="80" r="1"/>
    <circle cx="1000" cy="200" r="1"/>
    <circle cx="1050" cy="40" r="1.5"/>
    <circle cx="1100" cy="120" r="1"/>
    <circle cx="1150" cy="60" r="2"/>
    <circle cx="1200" cy="180" r="1"/>
    <circle cx="1250" cy="30" r="1.5"/>
    <circle cx="1180" cy="250" r="1"/>
    <circle cx="1080" cy="300" r="1"/>
    <circle cx="980" cy="280" r="1"/>
    <circle cx="1220" cy="100" r="1"/>
    <circle cx="1120" cy="150" r="1.5"/>
    <circle cx="1020" cy="90" r="1"/>
    <circle cx="920" cy="180" r="1"/>
    <circle cx="880" cy="220" r="1"/>
    <circle cx="1160" cy="320" r="1"/>
    <circle cx="1240" cy="280" r="1.5"/>
    <circle cx="1060" cy="350" r="1"/>
    <circle cx="940" cy="380" r="1"/>
    <circle cx="1140" cy="400" r="1"/>
  </g>

  <!-- Decorative Sphere Right (Refined) -->
  <g transform="translate(950, 320)">
    <!-- Main Sphere Outline -->
    <circle cx="0" cy="0" r="200" stroke="url(#b1-text-grad)" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Dashed Geodesic Rings -->
    <ellipse cx="0" cy="0" rx="200" ry="70" stroke="#FFC107" stroke-width="1" fill="none" opacity="0.6" transform="rotate(30)" stroke-dasharray="10 10"/>
    <ellipse cx="0" cy="0" rx="200" ry="70" stroke="#E91E63" stroke-width="1" fill="none" opacity="0.6" transform="rotate(-30)" stroke-dasharray="10 10"/>
    <ellipse cx="0" cy="0" rx="70" ry="200" stroke="#00BCD4" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5 15"/>

    <!-- Inner Dot Grid (5x5 approx projection) -->
    <g fill="#00BCD4" opacity="0.7">
      <!-- Center Row -->
      <circle cx="-100" cy="0" r="2"/> <circle cx="-50" cy="0" r="2.5"/> <circle cx="0" cy="0" r="3"/> <circle cx="50" cy="0" r="2.5"/> <circle cx="100" cy="0" r="2"/>
      <!-- Upper Row 1 -->
      <circle cx="-90" cy="-40" r="2"/> <circle cx="-45" cy="-40" r="2.5"/> <circle cx="0" cy="-40" r="3"/> <circle cx="45" cy="-40" r="2.5"/> <circle cx="90" cy="-40" r="2"/>
      <!-- Lower Row 1 -->
      <circle cx="-90" cy="40" r="2"/> <circle cx="-45" cy="40" r="2.5"/> <circle cx="0" cy="40" r="3"/> <circle cx="45" cy="40" r="2.5"/> <circle cx="90" cy="40" r="2"/>
      <!-- Upper Row 2 -->
      <circle cx="-70" cy="-80" r="1.5"/> <circle cx="-35" cy="-80" r="2"/> <circle cx="0" cy="-80" r="2.5"/> <circle cx="35" cy="-80" r="2"/> <circle cx="70" cy="-80" r="1.5"/>
      <!-- Lower Row 2 -->
      <circle cx="-70" cy="80" r="1.5"/> <circle cx="-35" cy="80" r="2"/> <circle cx="0" cy="80" r="2.5"/> <circle cx="35" cy="80" r="2"/> <circle cx="70" cy="80" r="1.5"/>
    </g>
    
    <!-- Core Glow -->
    <circle cx="0" cy="0" r="30" fill="#F5EBEB" filter="url(#b1-glow)" opacity="0.8"/>
  </g>

  <!-- Main Content Left -->
  <g transform="translate(100, 300)">
    <!-- URL -->
    <text x="0" y="-120" font-family="'Courier New', monospace" font-size="20" fill="#00BCD4" opacity="0.9">fro-bot/agent</text>
    
    <!-- Title -->
    <text x="-5" y="20" font-family="'Arial Black', 'Arial', sans-serif" font-weight="bold" font-size="160" fill="url(#b1-text-grad)" filter="url(#b1-glow)">agent</text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="'Arial', sans-serif" font-size="30" fill="#F5EBEB" letter-spacing="0.5">Autonomous AI for every channel, every workflow</text>
    
    <!-- CTA -->
    <text x="0" y="120" font-family="'Arial', sans-serif" font-size="20" fill="#FFC107" opacity="0.8">@fro-bot â€” mention it anywhere. Watch it work.</text>
  </g>

  <!-- Bottom Accent Bar -->
  <rect x="0" y="632" width="1280" height="8" fill="url(#b1-bar-grad)"/>
</svg>