<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="b-bg-grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1A0B2E"/>
      <stop offset="100%" stop-color="#0D0216"/>
    </radialGradient>
    <radialGradient id="b-nebula" cx="80%" cy="20%" r="60%" fx="80%" fy="20%">
      <stop offset="0%" stop-color="#E91E63" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0D0216" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b-nebula2" cx="20%" cy="80%" r="60%" fx="20%" fy="80%">
      <stop offset="0%" stop-color="#00BCD4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0D0216" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="b-text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E91E63"/>
      <stop offset="100%" stop-color="#00BCD4"/>
    </linearGradient>
    <filter id="b-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#b-bg-grad)"/>
  <rect width="1280" height="640" fill="url(#b-nebula)"/>
  <rect width="1280" height="640" fill="url(#b-nebula2)"/>

  <!-- Stars -->
  <g fill="#F5EBEB" opacity="0.6">
    <circle cx="100" cy="100" r="1"/>
    <circle cx="300" cy="50" r="1.5"/>
    <circle cx="500" cy="200" r="1"/>
    <circle cx="800" cy="150" r="2"/>
    <circle cx="1100" cy="50" r="1"/>
    <circle cx="1200" cy="300" r="1.5"/>
    <circle cx="200" cy="500" r="1"/>
    <circle cx="600" cy="400" r="2"/>
    <circle cx="900" cy="550" r="1"/>
    <circle cx="1150" cy="600" r="1.5"/>
  </g>

  <!-- Geometric Patterns (Afrofuturist) -->
  <g stroke="#FFC107" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 0 50 L 1280 50" stroke-dasharray="10 20"/>
    <path d="M 0 590 L 1280 590" stroke-dasharray="10 20"/>
    <circle cx="640" cy="320" r="250" stroke="#00BCD4" stroke-width="0.5" stroke-dasharray="5 5"/>
    <circle cx="640" cy="320" r="300" stroke="#E91E63" stroke-width="0.5" stroke-dasharray="10 10"/>
  </g>

  <!-- Decorative Sphere Right -->
  <g transform="translate(950, 320)">
    <circle cx="0" cy="0" r="180" stroke="url(#b-text-grad)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M -180 0 A 180 180 0 0 1 180 0" stroke="#00E5FF" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M -180 0 A 180 180 0 0 0 180 0" stroke="#E91E63" stroke-width="1" fill="none" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="180" ry="60" stroke="#FFC107" stroke-width="1" fill="none" opacity="0.5" transform="rotate(45)"/>
    <ellipse cx="0" cy="0" rx="180" ry="60" stroke="#00BCD4" stroke-width="1" fill="none" opacity="0.5" transform="rotate(-45)"/>
    <circle cx="0" cy="0" r="20" fill="#F5EBEB" filter="url(#b-glow)"/>
  </g>

  <!-- Main Content Left -->
  <g transform="translate(100, 320)">
    <!-- Title -->
    <text x="0" y="0" font-family="'Arial', sans-serif" font-weight="bold" font-size="140" fill="url(#b-text-grad)" filter="url(#b-glow)">
      agent
    </text>
    
    <!-- Subtitle -->
    <text x="5" y="60" font-family="'Arial', sans-serif" font-size="36" fill="#F5EBEB" letter-spacing="1">
      AI-powered GitHub automation
    </text>

    <!-- URL -->
    <text x="5" y="100" font-family="'Courier New', monospace" font-size="20" fill="#00BCD4" opacity="0.8">
      github.com/fro-bot
    </text>

    <!-- Badges -->
    <g transform="translate(5, 140)">
      <rect x="0" y="0" width="100" height="28" rx="14" fill="#1A0B2E" stroke="#00BCD4" stroke-width="1"/>
      <text x="50" y="19" font-family="sans-serif" font-size="12" fill="#00BCD4" text-anchor="middle">TypeScript</text>
      
      <rect x="110" y="0" width="60" height="28" rx="14" fill="#1A0B2E" stroke="#E91E63" stroke-width="1"/>
      <text x="140" y="19" font-family="sans-serif" font-size="12" fill="#E91E63" text-anchor="middle">ESM</text>

      <rect x="180" y="0" width="80" height="28" rx="14" fill="#1A0B2E" stroke="#FFC107" stroke-width="1"/>
      <text x="220" y="19" font-family="sans-serif" font-size="12" fill="#FFC107" text-anchor="middle">Node 24</text>

      <rect x="270" y="0" width="50" height="28" rx="14" fill="#1A0B2E" stroke="#F5EBEB" stroke-width="1"/>
      <text x="295" y="19" font-family="sans-serif" font-size="12" fill="#F5EBEB" text-anchor="middle">MIT</text>
    </g>
  </g>

  <!-- Bottom Accent Bar -->
  <defs>
    <linearGradient id="b-bar-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E91E63"/>
      <stop offset="50%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#FFC107"/>
    </linearGradient>
  </defs>
  <rect x="0" y="632" width="1280" height="8" fill="url(#b-bar-grad)"/>

</svg>